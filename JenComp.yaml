version: '3'
services:
  jenkins:
    build:
      context: ./Jenkins
      dockerfile: dockerfile
   # user: root
  #  command: sh -c "chmod 666 /var/run/docker.sock && exec /usr/bin/tini" "--" "/usr/local/bin/jenkins.sh"
    ports:
      - 8080:8080
      - 50000:50000

    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
